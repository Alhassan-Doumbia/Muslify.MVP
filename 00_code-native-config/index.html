        </div>
      </nav>
    </header>
    <main>
      <section class="main-ResearchZone">
        <h2 class="headlines">La liste</h2>
        <form action="#">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="entrez ici"
            autocomplete="off"
          />
        </form>
      </section>
      <section class="main-SongDisplayZone">

      <!-- Plaayer component  -->
      <div class="player_container">
        <div class="player_command_container">
          <div id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
          <div id="back"><i class="fa-solid fa-backward"></i></div>
          <div id="pause-play"><i class="fa-solid fa-play"></i></div>
          <div id="next"><i class="fa-solid fa-forward"></i></div>
          <div id="repeat"><i class="fa-solid fa-repeat"></i></div>
        </div>

        <div class="player_progressBar">
            <div class="updated_duration">
                <p id="minute">0</p>
                <p>:</p>
                <p id="second">00</p>
            </div>

            <div class="progressBarTrack">
                <div class="progression"></div>
            </div>

            <div class="final_duration">
                <p id="f_minute">0</p>
                <p>:</p>
                <p id="f_second">00</p>
            </div>
        </div>
      </div>
      <!-- Fin player component  -->
