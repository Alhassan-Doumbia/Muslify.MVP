<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
      integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>player component</title>
  </head>
  <body>
    <main>
      <div class="player_container">
        <div class="player_command_container">
          <div id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
          <div id="back"><i class="fa-solid fa-backward"></i></div>
          <div id="pause-play"><i class="fa-solid fa-play"></i></div>
          <div id="next"><i class="fa-solid fa-forward"></i></div>
          <div id="repeat"><i class="fa-solid fa-repeat"></i></div>
        </div>

        <div class="player_progressBar">
            <div class="updated_duration">
                <p id="minute">0</p>
                <p>:</p>
                <p id="second">00</p>
            </div>

            <div class="progressBarTrack">
                <div class="progression"></div>
            </div>

            <div class="final_duration">
                <p id="f_minute">0</p>
                <p>:</p>
                <p id="f_second">00</p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
